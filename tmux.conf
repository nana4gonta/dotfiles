# 読み込みのキーバインド
unbind r
bind r source-file ~/.tmux.conf; display-message "Reload Config!!"

# screen で言うところの scrollback
set-option -g history-limit 50000

# ステータス行の文字コード。特になくても文字化けはしなかった。(v1.2)
set-option -g status-utf8 on
# ステータス行を更新する間隔 (秒)
set-option -g status-interval 5

# ステータス行の右に表示する内容。コマンドの実行結果も表示できる。
# screen では %l でロードアベレージが表示できたので、それに近いものを表示。
set-option -g status-left-length 30
set-option -g status-left '#[fg=white,bg=black]#H#[fg=white]:#[fg=white][#S#[fg=white]][#[default]'
set-option -g status-right '#[fg=black,bg=white,bold] [%Y-%m-%d(%a) %H:%M]#[default]'
#
# ステータス行を白背景に黒文字にする。
set-option -g status-bg white
set-option -g status-bg black

# ステータス行のアクティブウィンドウの表示は青背景に白文字にする。
set-window-option -g window-status-current-bg blue
set-window-option -g window-status-current-fg white
set-window-option -g window-status-current-attr bold#,underscore

# ウインドウのタイトルを実行中のプロセスに変更
set-option -g set-titles on                                                 
set-option -g set-titles-string '#S:#I.#P #W'
set-window-option -g automatic-rename on

# スクロール可能にする
set-window-option -g mode-mouse on
set-option -g terminal-overrides 'xterm*:smcup@:rmcup@'

set-option -g default-path $HOME

# pane-active-border
set-option -g pane-active-border-fg black
set-option -g pane-active-border-bg cyan

# keybinds
bind 1 break-pane
bind 2 split-window -v
bind 3 split-window -h

# Paste Board for MacOSX
set-option -g default-command "~/Gentoo/usr/bin/reattach-to-user-namespace -l $SHELL"
bind-key C-c run "tmux save-buffer - | ~/Gentoo/usr/bin/reattach-to-user-namespace pbcopy"
bind-key C-v run "~/Gentoo/usr/bin/reattach-to-user-namespace pbpaste | tmux load-buffer - && tmux paste-buffer"

# copy-mode ^[
unbind ^[
bind -r ^[ copy-mode
unbind ^]
bind -r ^] paste-buffer

# Escape Key for Vim
set-option -g escape-time 0

# Mouse mode
set-option -g mode-mouse on
set-option -g mouse-resize-pane on
set-option -g mouse-select-pane on
set-option -g mouse-select-window on
